<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="item input-field">
      <form class="form" name="form">
      <input class="input" type="text" name="textview" readonly>
      </form>
  </div>
    <button type = "button" class = "button clean" value = "clean">C</button>
    <button type = "button" class = "button operator" value = "+">+</button>
    <button type = "button" class = "button back" value = "">&larr;</button>
    <button type = "button" class = "button operator" value = "-">-</button>
    <button type = "button" class = "button operator" value = "*">&times;</button>
    <button type = "button" class = "button operator" value = "/">&divide;</button>
    <button type = "button" class = "button" value = "7">7</button>
    <button type = "button" class = "button" value = "8">8</button>
    <button type = "button" class = "button" value = "9">9</button>
    <button type = "button" class = "button" value = "">(</button>
    <button type = "button" class = "button" value = "4">4</button>
    <button type = "button" class = "button" value = "5">5</button>
    <button type = "button" class = "button" value = "6">6</button>
    <button type = "button" class = "button" value = "">)</button>
    <button type = "button" class = "button" value = "1">1</button>
    <button type = "button" class = "button" value = "2">2</button>
    <button type = "button" class = "button" value = "3">3</button>
    <button type = "button" class = "button equal operator" value = "=">=</button>
    <button type = "button" class = "button zero" value = "0">0</button>
    <button type = "button" class = "button point" value = ".">.</button>
  </div>
  <script src = "index.js"></script>
</body>
</html>
